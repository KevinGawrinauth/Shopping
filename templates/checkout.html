<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FreshFoods190</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .cart-summary {
            width: 40%;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .checkout-details {
            width: 55%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .checkout-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .btn-quantity {
            background-color: #eee;
            border: none;
            width: 30px;
            height: 30px;
        }
        .payment-section input {
            margin-bottom: 1rem;
        }
        .place-order-btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
        }
        .payment-image {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container checkout-container">
        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>My Cart</h3>
            {% for item in cart_items %}
                <div class="d-flex align-items-center mb-3">
                    <img src="{{ item['image'] }}" alt="{{ item['name'] }}" class="checkout-item-img">
                    <div>
                        <h6>{{ item['name'] }}</h6>
                        <p>Price: ${{ item['price'] }}</p>
                        <p>Quantity: {{ item['quantity'] }}</p>
                    </div>
                </div>
            {% endfor %}
            <hr>
            <p><strong>Subtotal:</strong> ${{ "%.2f" % subtotal }}</p>
            <p><strong>Sales Tax (8.875%):</strong> ${{ "%.2f" % sales_tax }}</p>
            <p><strong>Total:</strong> ${{ "%.2f" % total_cost }}</p>
        </div>

        <!-- Checkout Details -->
        <div class="checkout-details">
            <h3>Payment and Shipping</h3>
            <!-- Payment Image Placeholder -->
            <div class="text-center mb-4">
                <img src="/static/images/payment-placeholder.png" alt="Payment" class="payment-image">
            </div>

            <form action="{{ url_for('process_checkout') }}" method="POST">
                <!-- Payment Information -->
                <div class="payment-section">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" name="card_number" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>
                    </div>
                </div>

                <!-- Shipping Information -->
                <div class="shipping-section mb-4">
                    <div class="mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" required>
                        </div>
                    </div>
                </div>

                <!-- Place Order Button -->
                <button type="submit" class="btn place-order-btn">Place your Order - ${{ "%.2f" % total_cost }}</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
