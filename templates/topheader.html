<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Explore Categories - GreenGrocer</title>

    <!-- Bootstrap CSS (version 5.3.0-alpha1) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (version 5.15.4) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Base page styles to ensure consistent layout */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            padding-bottom: 70px;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img {
            width: 150px;
        }

        .nav-item .dropdown-toggle {
            color: #000;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 50%;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-search {
            padding: 10px 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            min-width: 160px;
        }

        .content {
            padding-top: 80px;
        }

        .accessibility-btn {
            background-color: #ffd700;
            color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }

        .accessibility-btn img {
            width: 60px;
            height: 60px;
        }

        .username {
            margin-right: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Navbar with Search Bar, Username, and Accessibility Button -->
    <nav id="stickyHeader" class="navbar">
        <div class="navbar-brand">
            <a href="{{ url_for('home') }}">
                <img src="/static/img/GreenGrocer.png" alt="GreenGrocer Logo">
            </a>
        </div>

        <!-- Search Bar with Category Dropdown -->
        <div class="search-bar">
            <div class="input-group">
                <button class="btn btn-success dropdown-toggle" type="button" id="categoryDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                    All Categories
                </button>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdownButton">
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('All Categories')">All Categories</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Vegetables')">Vegetables</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Fruits')">Fruits</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Meats')">Meats</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Frozen')">Frozen</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Dairy')">Dairy</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Bread')">Bread</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Canned')">Canned</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Snacks')">Snacks</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Drinks')">Drinks</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Personal Care')">Personal Care</a></li>
                </ul>
                <input type="text" id="searchInput" class="form-control" placeholder="Search for items...">
                <button class="btn btn-success" onclick="searchItems()">
                    <i class="fas fa-search" style="color: white;"></i>
                </button>
            </div>
        </div>

        <!-- Username and Accessibility Button -->
        <div class="d-flex align-items-center">
            <div class="nav-item dropdown">
                <a class="dropdown-toggle username" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Kevin
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="{{ url_for('account_info') }}">Account Information</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('orderhistory') }}">Order History</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('loyalty_rewards') }}">Loyalty and Rewards</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('faq') }}">FAQ</a></li>
                    <li>
                        <form action="{{ url_for('logout') }}" method="POST">
                            <button class="dropdown-item" type="submit">Sign Out</button>
                        </form>
                    </li>
                </ul>
            </div>

            <div class="accessibility-btn">
                <img src="/static/img/AccessabilityButton.png" alt="Accessibility Icon">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Add your page content here -->
        <p>Explore categories and search for items.</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and Font Awesome JS -->
  
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Custom Script -->
    <script>
        let selectedCategory = 'All Categories';

        function selectCategory(category) {
            selectedCategory = category;
            document.getElementById('categoryDropdownButton').textContent = category;
        }

        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
// Mapping categories to products
const productMapping = {
    "All Categories": [
        "chicken", "beef", "pork", "turkey", "bacon", "ham", "lamb", "sausage", "salami", 
        "apple", "banana", "orange", "grapefruit", "grapes", "pear", "pineapple", "kiwi", "blueberries", "strawberries", 
        "carrot", "broccoli", "spinach", "lettuce", "tomato", "cucumber", "onion", "garlic", "pepper", "potato", "sweet potato", 
        "milk", "cheese", "yogurt", "butter", "cream", "eggs", "whipped cream", 
        "bread", "bagel", "croissant", "bun", "roll", "muffin", "pita", "naan", 
        "soda", "water", "juice", "lemonade", "coffee", "tea", "energy drink", 
        "ice cream", "frozen pizza", "frozen fries", "frozen vegetables", "frozen meals", 
        "canned beans", "canned tomatoes", "canned soup", "canned corn", "canned peas", 
        "chips", "cookies", "popcorn", "crackers", "pretzels", "chocolate", "candy", 
        "shampoo", "conditioner", "soap", "toothpaste", "mouthwash", "lotion", "deodorant", "razor"
    ],
    "Meats": [
        "chicken", "beef", "pork", "turkey", "bacon", "ham", "lamb", "sausage", "salami", "ground beef", "steak", "ribs", 
        "duck", "quail", "goat", "veal", "fish", "shrimp", "salmon", "lobster", "crab", "clams", "oysters", "mussels"
    ],
    "Fruits": [
        "apple", "banana", "orange", "grapefruit", "grapes", "pear", "pineapple", "kiwi", "blueberries", "strawberries", 
        "blackberries", "raspberries", "watermelon", "cantaloupe", "mango", "papaya", "peach", "plum", "nectarine", 
        "apricot", "cherries", "figs", "dates", "pomegranate", "dragonfruit", "lychee"
    ],
    "Vegetables": [
        "carrot", "broccoli", "spinach", "lettuce", "tomato", "cucumber", "onion", "garlic", "pepper", "potato", "sweet potato", 
        "zucchini", "squash", "asparagus", "mushrooms", "kale", "cauliflower", "green beans", "peas", "corn", 
        "eggplant", "cabbage", "brussels sprouts", "artichoke", "avocado", "radish", "turnip", "beet", "okra"
    ],
    "Dairy": [
        "milk", "cheese", "yogurt", "butter", "cream", "eggs", "whipped cream", "sour cream", "cottage cheese", 
        "cream cheese", "half-and-half", "ghee", "kefir", "buttermilk", "ricotta", "mozzarella", "cheddar", "parmesan", 
        "feta", "brie", "gouda", "blue cheese", "goat cheese", "provolone", "swiss cheese", "havarti"
    ],
    "Bread": [
        "bread", "bagel", "croissant", "bun", "roll", "muffin", "pita", "naan", "tortilla", "wrap", "sourdough", 
        "rye bread", "whole wheat bread", "white bread", "french bread", "ciabatta", "brioche", "focaccia", "biscuit", 
        "cornbread", "English muffin", "panini bread"
    ],
    "Drinks": [
        "soda", "water", "juice", "lemonade", "coffee", "tea", "energy drink", "sports drink", "milkshake", "smoothie", 
        "iced tea", "sparkling water", "coconut water", "kombucha", "beer", "wine", "vodka", "whiskey", "rum", "gin", 
        "tequila", "brandy", "cider", "cocktail mix", "mocktail", "chai", "latte", "espresso"
    ],
    "Frozen": [
        "ice cream", "frozen pizza", "frozen fries", "frozen vegetables", "frozen meals", "frozen berries", 
        "frozen dumplings", "frozen waffles", "frozen pancakes", "frozen chicken nuggets", "frozen fish sticks", 
        "frozen lasagna", "frozen pies", "frozen yogurt", "frozen fruit bars", "frozen hashbrowns", "frozen burritos"
    ],
    "Canned": [
        "canned beans", "canned tomatoes", "canned soup", "canned corn", "canned peas", "canned carrots", 
        "canned pineapple", "canned peaches", "canned pears", "canned olives", "canned tuna", "canned salmon", 
        "canned chicken", "canned beef", "canned chili", "canned pasta", "canned spaghetti sauce", 
        "canned coconut milk", "canned evaporated milk", "canned condensed milk", "canned pumpkin"
    ],
    "Snacks": [
        "chips", "cookies", "popcorn", "crackers", "pretzels", "chocolate", "candy", "trail mix", "granola bars", 
        "protein bars", "beef jerky", "fruit snacks", "rice cakes", "potato chips", "tortilla chips", "nachos", 
        "salsa", "guacamole", "hummus", "dips", "cheese sticks", "yogurt snacks", "fruit bars"
    ],
    "Personal Care": [
        "shampoo", "conditioner", "soap", "toothpaste", "mouthwash", "lotion", "deodorant", "razor", "shaving cream", 
        "face wash", "moisturizer", "sunscreen", "hand sanitizer", "body wash", "hair gel", "hair spray", "hair mousse", 
        "makeup remover", "lip balm", "nail polish remover", "cotton swabs", "cotton balls", "tissues", "wet wipes"
    ]
};


            let isItemFound = false;

            // Check if the query exists in the selected category
            if (selectedCategory === 'All Categories') {
                // Check across all categories
                for (const category in productMapping) {
                    if (productMapping[category].includes(query)) {
                        window.location.href = `/products/${category}?query=${query}`;
                        isItemFound = true;
                        break;
                    }
                }
            } else {
                // Check within the selected category
                if (productMapping[selectedCategory] && productMapping[selectedCategory].includes(query)) {
                    window.location.href = `/products/${selectedCategory}?query=${query}`;
                    isItemFound = true;
                }
            }

            // If no match found
            if (!isItemFound) {
                alert(`"${query}" is not available in the selected category "${selectedCategory}".`);
            }
        }

        // Sticky header functionality
        let lastScrollPosition = 0;
        const header = document.getElementById('stickyHeader');

        window.addEventListener('scroll', function() {
            const currentScrollPosition = window.pageYOffset;

            if (currentScrollPosition > lastScrollPosition) {
                // Scroll down, hide header
                header.style.top = '-60px';
            } else {
                // Scroll up, show header
                header.style.top = '0';
            }

            lastScrollPosition = currentScrollPosition;
        });
    </script>

</body>

</html>
