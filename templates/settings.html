<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <p>Manage your account information here.</p>
    <form method="POST" action="{{ url_for('update_user') }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user_data.get('name', '') }}" required>
        
        <label>Email:</label>
        <input type="email" name="email" value="{{ user_data.get('email', '') }}" required>
        
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ user_data.get('phone', '') }}">
        
        <label>Address:</label>
        <input type="text" name="address" value="{{ user_data.get('address', '') }}">
        
        <button type="submit">Update</button>
    </form>
</body>
{% include 'bottom_navigation.html' %}

</html>
