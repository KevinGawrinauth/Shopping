<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts - GreenGrocer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            padding-bottom: 70px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #007f0e;
        }
        .discount-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .discount-card {
            background-color: white;
            width: 220px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .discount-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .discount-card h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .discount-card p {
            color: #666;
        }
        .price {
            font-weight: bold;
            font-size: 18px;
            color: #ff4d4d;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between">
        <div class="navbar-brand">
            <a href="{{ url_for('home') }}">
                <img src="/static/img/greengrocer_logo.png" alt="GreenGrocer Logo">
            </a>
        </div>
        <div class="ms-3">
            <button class="accessibility-btn" onclick="alert('Accessibility settings')">
                <img src="https://img.icons8.com/ios-filled/50/000000/universal-access.png" alt="Accessibility Icon">
            </button>
        </div>
    </nav>

    <h1>Discounted Items</h1>

    <div class="container mt-5">
        <div class="discount-container">
            {% for product in products %}
            <div class="discount-card">
                <img src="{{ product['imageUrl'] }}" alt="{{ product['name'] }}">
                <h4>{{ product['name'] }}</h4>
                <p><span class="price">${{ product['price'] }}</span> <span class="original-price">${{ product['original_price'] }}</span></p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <div class="payment-methods">
            <img src="https://img.icons8.com/fluency/48/000000/visa.png" alt="Visa">
            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
            <img src="https://img.icons8.com/color/48/000000/maestro.png" alt="Maestro">
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/twitter.png" alt="Twitter">
            </a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
