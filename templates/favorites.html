<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .favorite-item {
            margin-bottom: 20px;
        }
        .favorite-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .favorite-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'topheader.html' %}
    <div class="container mt-5">
        <h1>Your Favorite Items</h1>
        <p>Here you can view and manage your favorite items.</p>

        <div class="row" id="favorites-list">
            <!-- Favorite items will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadFavorites() {
            fetch('/get_favorites')
                .then(response => response.json())
                .then(favorites => {
                    const favoritesList = document.getElementById("favorites-list");
                    favoritesList.innerHTML = ''; // Clear any existing content
    
                    if (favorites.length === 0) {
                        favoritesList.innerHTML = "<p>No favorite items found.</p>";
                    } else {
                        favorites.forEach(item => {
                            favoritesList.innerHTML += `
                                <div class="col-md-4 favorite-item">
                                    <div class="card">
                                        <img src="${item.image_url}" alt="${item.name}" class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">${item.name}</h5>
                                            <p class="card-text">Price: $${item.price}</p>
                                            <button onclick="removeFavorite('${item.id}')" class="btn favorite-btn">Remove from Favorites</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    
        function removeFavorite(productId) {
            fetch('/toggle_favorite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: productId })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                loadFavorites(); // Reload favorites to reflect changes
            })
            .catch(error => console.error('Error:', error));
        }
    
        document.addEventListener("DOMContentLoaded", loadFavorites);

    </script>
    {% include 'bottom_navigation.html' %}
</body>
</html>
