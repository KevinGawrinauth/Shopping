<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GreenGrocer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #007f0e 50%, #d38e1b 50%);
        }
        .register-container {
            background-color: #006600;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .register-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .register-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .input-box {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        .input-box::placeholder {
            color: #666;
        }
        .btn-register {
            background-color: #fff;
            color: #000;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        .text-center {
            color: #fff;
            margin-top: 15px;
        }
        .login-link a {
            color: #ffd700;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Create Account</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <!-- CSRF token for form protection -->
        {{ form.hidden_tag() }}

        <!-- Username field -->
        <input type="text" name="username" class="input-box" placeholder="Username" required>

        <!-- Password field -->
        <input type="password" name="password" class="input-box" placeholder="Password" required>

        <!-- Register button -->
        <button type="submit" class="btn-register">SIGN UP</button>
    </form>

    <div class="text-center">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
</div>

</body>
</html>
