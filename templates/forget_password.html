<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GreenGrocer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #007f0e 50%, #d38e1b 50%);
        }
        .forgot-container {
            background-color: #006600;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .forgot-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .input-box {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        .btn-reset {
            background-color: #fff;
            color: #000;
            display: block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .back-link {
            color: #fff;
            font-size: 12px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Reset Password</h2>
        <p style="color: white;">Enter your email address below, and we will send you instructions to reset your password.</p>
        <form method="POST" action="{{ url_for('reset_password') }}">
            <input type="email" name="email" class="input-box" placeholder="Enter your email" required>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>        
        <!-- Back to login link -->
        <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
