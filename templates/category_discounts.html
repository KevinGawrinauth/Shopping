<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted Categories - GreenGrocer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('/static/img/veggie_background2.0.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            padding-bottom: 70px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0 20px;
        }

        .category-card {
            background-color: #d9d9d9;
            width: 180px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            width: 130px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .category-card h4 {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    {% include 'topheader.html' %}

    <div class="container mt-5">
        <h2 class="text-center">Discounted Categories</h2>
        <div class="category-container">
            <a href="{{ url_for('discounts', category='Vegetables') }}" class="category-card">
                <img src="/static/img/vegetables.png" alt="Vegetables">
                <h4>Vegetables</h4>
            </a>            
            <a href="{{ url_for('discounts', category='Meats') }}" class="category-card">
                <img src="/static/img/meats.png" alt="Meats">
                <h4>Meats</h4>
            </a>
            <a href="{{ url_for('discounts', category='Fruits') }}" class="category-card">
                <img src="/static/img/fruits.png" alt="Fruits">
                <h4>Fruits</h4>
            </a>
            <a href="{{ url_for('discounts', category='Drinks') }}" class="category-card">
                <img src="/static/img/drinks.png" alt="Drinks">
                <h4>Drinks</h4>
            </a>
            <a href="{{ url_for('discounts', category='Frozen') }}" class="category-card">
                <img src="/static/img/frozen.png" alt="Frozen">
                <h4>Frozen</h4>
            </a>
        </div>
        <div class="category-container">
            <a href="{{ url_for('discounts', category='Dairy') }}" class="category-card">
                <img src="/static/img/milk.png" alt="Dairy">
                <h4>Dairy</h4>
            </a>
            <a href="{{ url_for('discounts', category='Bread') }}" class="category-card">
                <img src="/static/img/bread.png" alt="Bread">
                <h4>Bread</h4>
            </a>
            <a href="{{ url_for('discounts', category='Canned') }}" class="category-card">
                <img src="/static/img/canned_foods.png" alt="Canned Foods">
                <h4>Canned Foods</h4>
            </a>
            <a href="{{ url_for('discounts', category='Snacks') }}" class="category-card">
                <img src="/static/img/snacks.png" alt="Snacks">
                <h4>Snacks</h4>
            </a>
            <a href="{{ url_for('discounts', category='PersonalCare') }}" class="category-card">
                <img src="/static/img/personalcare.png" alt="Personal Care">
                <h4>Personal Care</h4>
            </a>
        </div>
    </div>

    {% include 'bottom_navigation.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
