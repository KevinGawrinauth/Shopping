<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories - GreenGrocer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('/static/img/veggie_background2.0.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .navbar:hover {
          
        }

        .navbar-brand img {
            width: 150px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .bottom-nav:hover {
           
        }

        .nav-item {
            text-align: center;
        }

        .nav-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .nav-item img {
            width: 30px;
            height: 30px;
        }

        .nav-item a:hover .nav-icon {
            background-color: #28a745;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0 20px;
        }

        .category-card {
            background-color: #d9d9d9;
            width: 180px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .category-card:hover {
           
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            width: 130px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .category-card h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .category-card:hover h4 {
           
        }
    </style>
</head>
<body>
    {% include 'topheader.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-5">
        <h2 class="text-center">Explore Categories</h2>
        <div class="category-container">
            <a href="/products/Vegetables" class="category-card">
                <img src="/static/img/vegetables.png" alt="Vegetables">
                <h4>Vegetables</h4>
            </a>
            <a href="/products/Meats" class="category-card">
                <img src="/static/img/meats.png" alt="Meats">
                <h4>Meats</h4>
            </a>
            <a href="/products/Fruits" class="category-card">
                <img src="/static/img/fruits.png" alt="Fruits">
                <h4>Fruits</h4>
            </a>
            <a href="/products/Drinks" class="category-card">
                <img src="/static/img/drinks.png" alt="Drinks">
                <h4>Drinks</h4>
            </a>
            <a href="/products/Frozen" class="category-card">
                <img src="/static/img/frozen.png" alt="Frozen">
                <h4>Frozen</h4>
            </a>
        </div>
        <div class="category-container">
            <a href="/products/Dairy" class="category-card">
                <img src="/static/img/milk.png" alt="Dairy">
                <h4>Dairy</h4>
            </a>
            <a href="/products/Bread" class="category-card">
                <img src="/static/img/bread.png" alt="Bread">
                <h4>Bread</h4>
            </a>
            <a href="/products/Canned" class="category-card">
                <img src="/static/img/canned_foods.png" alt="Canned Foods">
                <h4>Canned Foods</h4>
            </a>
            <a href="/products/Snacks" class="category-card">
                <img src="/static/img/snacks.png" alt="Snacks">
                <h4>Snacks</h4>
            </a>
            <a href="/products/PersonalCare" class="category-card">
                <img src="/static/img/personalcare.png" alt="Personal Care">
                <h4>Personal Care</h4>
            </a>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item">
            <a href="{{ url_for('home') }}">
                <div class="nav-icon nav-home">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon" />
                </div>
                <span>Home</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('view_favorites') }}">
                <div class="nav-icon nav-favorites">
                    <img src="https://img.icons8.com/ios-filled/50/000000/star--v1.png" alt="Favorites Icon" />
                </div>
                <span>Favorites</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('discounts') }}">
                <div class="nav-icon nav-discounts">
                    <img src="https://img.icons8.com/ios-filled/50/000000/discount.png" alt="Discounts Icon" />
                </div>
                <span>Discounts</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('view_cart') }}">
                <div class="nav-icon nav-cart">
                    <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart Icon" />
                </div>
                <span>Cart ({{ cart_count }})</span>
            </a>
        </div>
    </div>

    <!-- JavaScript to Hide Navbar on Scroll -->
    <script>
        let lastScrollTop = window.pageYOffset || document.documentElement.scrollTop;

        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            const bottomNav = document.querySelector(".bottom-nav");
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                navbar.style.transform = "translateY(-100%)"; // Hide top navbar
                bottomNav.style.transform = "translateY(100%)"; // Hide bottom nav
            } else {
                navbar.style.transform = "translateY(0)"; // Show top navbar
                bottomNav.style.transform = "translateY(0)"; // Show bottom nav
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or overscroll fix
        });
    </script>
</body>
</html>
