<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories - GreenGrocer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            padding-bottom: 70px;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
        }
        .navbar-brand img {
            width: 150px;
        }
        .nav-item .dropdown-toggle {
            color: #000;
        }
        .nav-item .dropdown-menu {
            background-color: white;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 20px;
            width: 70%;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .accessibility-btn {
            background-color: #ffd700;
            color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .accessibility-btn img {
            width: 24px;
            height: 24px;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0 20px;
        }
        .category-card {
            background-color: white;
            width: 180px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .category-card h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .category-card p {
            color: #666;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .nav-item {
            flex-grow: 1;
            text-align: center;
        }
        .nav-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-icon {
            background-color: #007bff;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .nav-icon img {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }
        .nav-item span {
            font-size: 14px;
        }
        .footer {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .social-icons img {
            margin-left: 15px;
            width: 30px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .payment-methods img {
            width: 50px;
            margin-left: 10px;
        }
        .btn-search {
            padding: 8px 16px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        /* Custom dropdown button */
        .custom-dropdown-button {
            background-color: #198754;
            color: white;
            border-color: #198754;
        }
        .custom-dropdown-button:hover {
            background-color: #228B22;
            border-color: #228B22;
        }

        /* Dropdown Menu Styling */
        .dropdown-item {
            font-size: 16px;
            padding: 10px 20px;
            line-height: 1.5;
            text-align: left;
        }
        .dropdown-menu {
            min-width: 220px;
            padding: 0;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        .signout-btn .dropdown-item {
            font-size: 16px;
            padding: 10px 20px;
        }
        .dropdown-menu li {
            list-style: none;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add custom CSS to style the dropdown button -->
<style>
    .custom-dropdown-button {
        background-color: #198754; /* Light Green */
        color: white;
        border-color: #198754; /* Matching border color */
    }

    .custom-dropdown-button:hover {
        background-color: #228B22; /* Darker Green on hover */
        color: white;
        border-color: #228B22; /* Matching border color on hover */
    
        .
    }
    
    
</style>

<!-- Navbar with custom dropdown button -->
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <a href="{{ url_for('home') }}">
            <img src="/static/img/GreenGrocer.png" alt="GreenGrocer Logo" style="width: 250px; height: auto;">
        </a>
    </div>
    <div class="search-bar">
        <div class="dropdown">
            <button class="btn custom-dropdown-button dropdown-toggle" type="button" id="categoryDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                All Categories
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdownButton">
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Vegetables')">Vegetables</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Fruits')">Fruits</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Meats')">Meats</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Frozen')">Frozen</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Dairy')">Dairy</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Bread')">Bread</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Canned')">Canned</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Snacks')">Snacks</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Drinks')">Drinks</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Personal Care')">Personal Care</a></li>
            </ul>
        </div>
        <input type="text" id="searchInput" placeholder="Search for items..." style="padding: 10px 5px; font-size: 1rem; width: 650px;">
        <button class="btn btn-success" style="padding: 8px 20px; font-size: 1rem; margin-left: 5px;" onclick="searchItems()">Search</button>
    <i class="fas fa-search me-2"></i>
        </button>
    </div>
    <div class="nav-item dropdown" style="position: relative; left: -38px;">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            {{ username }}
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="{{ url_for('account_info') }}">Account Information</a></li>
            <li><a class="dropdown-item" href="{{ url_for('orderhistory') }}">Order History</a></li>
            <li><a class="dropdown-item" href="{{ url_for('loyalty_rewards') }}">Loyalty and Rewards</a></li>
            <li><a class="dropdown-item" href="{{ url_for('faq') }}">FAQ</a></li>
            <li>
                <a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                <form id="logout-form" action="{{ url_for('logout') }}" method="POST" style="display: none;">
                    {% if form is defined %}
                        {{ form.hidden_tag() }} <!-- CSRF token -->
                    {% endif %}
                </form>
            </li>
        </ul>
    </div>
    
    
    <div class="ms-3" style="position: relative; left: -25px;">
    <div class="ms-3">
        <button class="accessibility-btn" onclick="toggleAccessibilitySettings()">
            <img src="static/img/AccessabilityButton.png" alt="Accessibility Icon" style="width: 60px; height: 60px;">
        </button>
    </div>
     </div>
</nav>

<!-- JavaScript to handle the search functionality -->
<script>
    let selectedCategory = 'All Categories';

    function selectCategory(category) {
        selectedCategory = category;
        document.getElementById('categoryDropdownButton').textContent = category;
    }

    function searchItems() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        // Product to category mapping
        const productMapping = {
            "chicken": "Meats", "beef": "Meats", "pork": "Meats", "turkey": "Meats", "bacon": "Meats", "lamb": "Meats",
            "apple": "Fruits", "banana": "Fruits", "orange": "Fruits", "grape": "Fruits", "pineapple": "Fruits",
            "carrot": "Vegetables", "broccoli": "Vegetables", "lettuce": "Vegetables", "spinach": "Vegetables",
            "milk": "Dairy", "cheese": "Dairy", "yogurt": "Dairy", "butter": "Dairy", "cream": "Dairy", "eggs": "Dairy",
            "bread": "Bread", "bagel": "Bread", "bun": "Bread", "croissant": "Bread", "muffin": "Bread", "roll": "Bread",
            "soda": "Drinks", "coffee": "Drinks", "tea": "Drinks", "juice": "Drinks", "water": "Drinks", "smoothie": "Drinks",
            "ice cream": "Frozen", "frozen pizza": "Frozen", "frozen vegetables": "Frozen", "frozen fries": "Frozen",
            "beans": "Canned", "canned soup": "Canned", "canned tomatoes": "Canned", "canned corn": "Canned",
            "chips": "Snacks", "cookies": "Snacks", "popcorn": "Snacks", "crackers": "Snacks", "pretzels": "Snacks",
            "shampoo": "Personal Care", "toothpaste": "Personal Care", "soap": "Personal Care", "lotion": "Personal Care"
        };

        // Determine the mapped category of the query
        const mappedCategory = productMapping[query];

        // Check if the query is mapped to a category and matches the selected category
        if (mappedCategory) {
            if (selectedCategory === 'All Categories' || selectedCategory === mappedCategory) {
                window.location.href = `/products/${mappedCategory}?query=${query}`;
            } else {
                alert(`"${query}" is not available in the selected category "${selectedCategory}".`);
            }
        } else {
            alert("No items found for the entered product name.");
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
