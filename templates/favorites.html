<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .favorite-item {
            margin-bottom: 20px;
        }
        .favorite-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .favorite-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your Favorite Items</h1>
        <p>Here you can view and manage your favorite items.</p>

        <div class="row">
            {% if favorites %}
                {% for item in favorites %}
                    <div class="col-md-4 favorite-item">
                        <div class="card">
                            <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ item['name'] }}</h5>
                                <p class="card-text">Price: ${{ item['price'] }}</p>
                                <form action="{{ url_for('remove_favorite', item_id=item['id']) }}" method="POST">
                                    {{ csrf_token() }} <!-- Include CSRF token -->
                                    <button type="submit" class="btn favorite-btn">Remove from Favorites</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No favorite items found.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'bottom_navigation.html' %}
</body>
</html>
