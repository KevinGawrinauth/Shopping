<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GreenGrocer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #007f0e 50%, #d38e1b 50%);
        }
        .forgot-container {
            background-color: #f7f7f7;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            height: 300px;
        }
        .forgot-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: green;
        }
        .input-box {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 14px;
        }
        .input-box::placeholder {
            color: #666;
        }
        .btn-reset {
            background-color: #00A600;
            color: #fff;
            display: block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 65%; /* Adjust width as needed */
            font-size: 14px;
            margin: 0 auto 20px auto; /* Center the button horizontally */
            cursor: pointer; /* Change cursor on hover */
        }

        
        
        .btn-reset:hover {
            background-color: #008d00; /* Slight shade on hover */
        }

        .back-link {
            color: green;
            font-size: 12px;
            text-decoration: underline;
        }

        .input-box:hover {
            border: 1px solid black;
        }

        /* Faint blue outline on focus for input boxes */
        .input-box:focus {
            border: 1px solid #ddd;
            box-shadow: 0 0 2px 2px rgba(30, 144, 255, 0.3); /* Light blue shadow with some blur */
            border-radius: 5px; /* Optional: adjust to match input box style */
        }

        .row{
            position: relative;
            margin-bottom: 10px;
            margin: auto;
        }

        .row .user-pass{
            position: absolute;
            width: 40px;
            height: 70%;
            color: #fff;
            font-size: 15px;
            background: #00A600;
            border: 1px solid #00A600;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row input{
            max-height: 80%;
            width: 80%;
            outline: none;
            padding-left: 55px;
            border-radius: 5px;
            border: 1px solid lightgrey;
            font-size: 18px;
            transition: all 0.3s ease;
            
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        svg.user-pass {
            width: 10px;
            height: 10px;
        }

    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Reset Password</h2>
        <strong style="color: black;">Enter your account email address to receive a verification code to reset your password.</p>

        <form method="POST" action="{{ url_for('reset_password') }}">
            <div class="form-group">
            <label for="email">Email</label>
            <div class="row pass">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope user-pass" viewBox="-6 -6 28 28" preserveAspectRatio="xMidYMid meet">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>                
                <input type="email" name="email" class="input-box" placeholder="Enter your email" required style="height: 21px;">
            </div>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>        
        <!-- Back to login link -->
        <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
